<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}" />
    </head>
    <body>
        <form method="post" class="text-white">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required />
            <br />
            <label for="title">Review title:</label>
            <input type="text" id="title" name="title" required />
            <br />
            <label for="body">Review body:</label>
            <textarea id="body" name="body" rows="4" cols="50" required></textarea>
            <p>
                Moderated by
                <img
                    alt="Google Gemini logo 2025"
                    class="inline h-[1em] m-auto"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Google_Gemini_logo_2025.svg/256px-Google_Gemini_logo_2025.svg.png?20250702084013"
                />
            </p>
            <br />
            <input type="submit" value="Submit Review" />
        </form>
    </body>
</html>
