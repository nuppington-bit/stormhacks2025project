<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rate My Landlord - Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Link your CSS properly -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>

    <body class="bg-[#1f293a] text-white flex flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-[#f7e8bc] shadow-sm w-full fixed top-0 left-0 z-10">
            <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-blue-600">Rate My Landlord</a>
                <div class="flex space-x-4">
                    <a href="#">
                        <button
                            class="rounded-full px-6 bg-black text-white py-1 hover:bg-green-700 transition"
                        >
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Centered Login Section -->
        <main class="flex-grow flex justify-center items-center mt-20">
            <div class="container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <input
                                class="rounded-full border-2 px-3 py-1"
                                name="emailAddress"
                                id="emailAddress"
                                required
                            />
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="rounded-full border-2 px-3 py-1"
                                required
                            />
                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn" value="Login" >Login</button>
                        <div class="signup-link">
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>

                <!-- Animated glowing lines -->
                {% for i in range(50) %}
                <span style="--i: {{ i }}"></span>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
