<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rate My Professor Clone</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white text-gray-900 flex flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-blue-600"> Rate My Landlord </a>
                <!-- login and register buttons -->
                <div class="flex space-x-4">
                    <a
                        href="/auth/login"
                        class="hover:text-green-700 my-auto"
                        style="visibility: {{ logged_in_visibility }}"
                    >
                        Login
                    </a>
                    <a href="{{ logged_in_url }}" class="text-white">
                        <button
                            class="rounded-full px-6 bg-black hover:text-white py-1 hover:bg-green-700"
                        >
                            {{ register }}
                        </button>
                    </a>
                </div>
            </div>
        </nav>
        <section class="relative w-full h-80 md:h-[400px]">
            <!-- Image -->
            <img
                src="{{ url_for('static', filename='images/Landlord.jpg') }}"
                alt="Landlord"
                class="w-full h-full object-cover shadow-md"
            />
            <!-- Overlay -->
            <div
                class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-center px-4"
            >
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Rate My Landlord</h1>
                <p class="text-white text-lg md:text-xl mb-4">Enter your area to get started.</p>

                <!-- Search Bar -->
                <div class="w-full max-w-md">
                    <div class="flex items-center bg-white rounded-full shadow-md px-4 py-2">
                        <svg
                            class="w-5 h-5 text-gray-500 mr-2"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 14.15z"
                            />
                        </svg>
                        <input
                            type="text"
                            placeholder="Your area"
                            class="w-full bg-transparent focus:outline-none text-gray-700"
                        />
                    </div>

                    <!-- Alternate Search Link -->
                    <a href="#" class="text-white mt-2 block text-1xl">
                        I'd like to look up a landlord by name.
                    </a>
                </div>
            </div>
        </section>
        <!-- Header and text -->
        <section class="text-center py-10">
            <div>
                <h1 class="font-bold text-3xl md:text-4xl">Join The RML Family</h1>
                <h3 class="text-4xl">Love RML? Let's make it official.</h3>
            </div>
        </section>

        <!-- Join Section Image -->
        <section class="w-full relative my-12 px-4">
            <img
                src="{{ url_for('static', filename='images/Main.svg') }}"
                alt="Join the RMP Family"
                class="w-full h-auto rounded-lg"
            />
        </section>
        <!-- Signup button -->
        <section class="text-center mb-12">
            <a href="#" class="text-white">
                <button class="rounded-full px-6 bg-black hover:text-white py-1 hover:bg-green-700">
                    Register Now!
                </button></a
            >
        </section>

        <!-- Footer -->
        <footer class="bg-white border-t py-4 text-center text-sm text-gray-500">
            © 2025 Rate My Landlord — Made with Flask + Tailwind
        </footer>
    </body>
</html>
